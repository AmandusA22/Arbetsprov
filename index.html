<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="./styles.css">
  <title>Old school!</title>
</head>

<body>
  <div class="container" id="container">
    <section class="header">
      <img src="./assets/logo.svg" class="header">
    </section>

    <section class="search" id="search">
      <input type="text" name="search-input" id="input" class="search-input" autofocus placeholder="Search for repositories...">
      </input>
      <div class="results-spinner">
        <div id="spinner" class="spinner"></div>
      </div>
      <ul id="search-results" class="search-results is-shown"></ul>
    </section>

    <ul class="searches-saved"></ul>
  </div>
  <script type="text/javascript" src="./app.js"></script>
</body>

</html>
